<div class="row">
  <div class="col-xs-12">
    <form id="patient-add" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-md-offset-3 col-sm-5">
          <div class="alert alert-danger" role="alert" [@moveOut] *ngIf="isError"> {{errorMessage}} <span class="pull-right" style="font-size: 2em; cursor:pointer" (click)="onRemove()">&times;</span></div>
          <div class="alert alert-success" role="alert"  [@moveOut] *ngIf="submitSuccessNoError">Record Added Successfully <span class="pull-right" style="font-size: 2em; cursor:pointer;" (click)="onRemove()">&times;</span> </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-3 col-sm-5 form-group" [ngClass]="{'has-error': fname.dirty && fname.invalid}">
          <label for="firstname">First Name: </label>
          <input
          type="text"
          id="firstname"
          required
          class="form-control"
          [ngModel]="patient?.firstname"
          name="firstname"
          #fname="ngModel">
          <span class="text-danger" *ngIf="fname.invalid && fname.dirty">First Name is Required</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-3 col-sm-5 form-group" [ngClass]="{'has-error': lname.dirty && lname.invalid}">
          <label for="lastname">Last Name: </label>
          <input
            type="text"
            id="lastname"
            required
            class="form-control"
            [ngModel]="patient?.lastname"
            name="lastname"
            #lname="ngModel">
          <span class="text-danger" *ngIf="lname.invalid && lname.dirty">Last Name is Required</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-3 col-sm-5 form-group" [ngClass]="{'has-error': age.dirty && age.invalid}">
          <label for="age">Age: </label>
          <input
            type="text"
            id="age"
            required
            class="form-control"
            [ngModel]="patient?.age"
            name="age"
            #age="ngModel"
            pattern="^[\d]+$"
          >
          <span class="text-danger" *ngIf="age.invalid && age.dirty">Please Enter a valid age</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-3 col-sm-5 form-group" [ngClass]="{'has-error': dob.dirty && dob.invalid}">
          <label for="dob">Date Of Birth (dd/mm/yyyy): </label>
          <input
            type="text"
            id="dob"
            required
            class="form-control"
            [ngModel]="patient?.dob"
            name="dob"
            #dob="ngModel"
            pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$"
          >
          <span class="text-danger" *ngIf="dob.invalid && dob.dirty">Please Enter a valid Date of Birth</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-3 col-sm-5 form-group">
          <label for="sex">Sex</label>
          <select class="form-control" name="sex" ngModel id="sex" required #sex="ngModel">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-3 col-sm-5 form-group" [ngClass]="{'has-error': phone.dirty && phone.invalid}">
          <label for="phone">Mobile Number: </label>
          <input
            type="text"
            id="phone"
            required
            class="form-control"
            [ngModel]="patient?.phone"
            name="phone"
            #phone="ngModel"
            pattern="^[798]\d{9}$"
          >
          <span class="text-danger" *ngIf="phone.invalid && phone.dirty">Please Enter a valid Mobile Number</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-3 col-md-5 form-group" [ngClass]="{'has-error': info.invalid && info.dirty}">
          <label for="info">Your Ailments and Symptoms</label>
          <textarea
            id="info"
            required
            class="form-control"
            [ngModel]="patient?.info"
            name="info"
            #info="ngModel"
            rows="5"
            ></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-3 col-sm-5">
          <button class="btn btn-block" [disabled]="f.invalid" [ngClass]="{'btn-danger': f.invalid, 'btn-success': f.valid}">
            Submit
          </button>
        </div>
      </div>
    </form>
    <br/>
    <br/>
    <br/>
  </div>
</div>
