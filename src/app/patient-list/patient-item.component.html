<a class="list-group-item clearfix" [routerLink]="[patientId]" routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{patient.firstname}} {{patient.lastname}}</h4>
    <p class="list-group-item-text">AGE: {{patient.age}} | SEX: {{patient.sex}}</p>
  </div>
  <div class="pull-right">
    <h5>Contact Number: {{patient.phone}}</h5>
  </div>
</a>
